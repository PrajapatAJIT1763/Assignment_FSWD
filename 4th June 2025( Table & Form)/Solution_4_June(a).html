<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document A</title>
</head>
<body align="center">
    <fieldset style="border-color: red;">
        <form style="background-color: greenyellow;">
            <h2 style="color: red;"><b>Personal Details</b></h2>
            <pre></pre>
        <label>Name : </label>
        <input type="text"><pre></pre>

        <label>Password : </label>
        <input  type="password"><pre></pre>

        <label>Email id : </label>
        <input type="email"><pre></pre>

        Gender : 
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label><pre></pre>

        <label>Contact : </label>
        <input type="number"><pre></pre>

        <h2 style="color: red;"><b>Educational Qualification</b></h2>
        <pre></pre>

        <label for="degree">Degree : </label>
        <select id="degree" name="degree">
            <option value="" disabled selected>-- Select Group --</option>
            <option value="btech">B.Tech</option>
            <option value="bsc">B.Sc</option>
            <option value="ba">B.A</option>
            <option value="mtech">M.Tech</option>
            <option value="msc">M.Sc</option>
            <option value="ma">M.A</option>
        </select><br><br>

        <label for="eng">Engineering : </label>
        <select id="eng" name="eng">
            <option value="" disabled selected>-- Select Group --</option>
            <option value="cse">CSE</option>
            <option value="civil">Civil</option>
            <option value="electrical">Electrical</option>
            <option value="mechanical">Mechanical</option>
        </select><pre></pre>

        Hobbies : 
        <label><input type="checkbox" name="hobby" value="chess">Playing Chess</label>
        <label><input type="checkbox" name="hobby" value="books">Reading Books</label><pre></pre>

        <h2 style="color: red;" ><b>Address</b></h2>

        <textarea style="width: 300px; height: 100px;"></textarea><pre></pre>
        <label align="center">Attach Resume : </label>
        <input type="file"><pre></pre>

        <input style="height: 50px; width: 100px; color: red;" type="reset" value="reset">
        <input style="height: 50px; width: 100px; color: green;" type="submit" value="Submit">
    </form>
    </fieldset>
    
</body>
</html>
